<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png">
</head>
<body>
    <header>
        <img src="favicon.png">
        <h1>TicTacToe</h1>
        <div id="punctuation"></div>
    </header>
    <section>
        <div id="turnO" class="turn"><i class="far fa-circle"></i></div>
        <table id="canvas"></table>
        <div id="turnX" class="turn"><i class="fas fa-times"></i></div>
        <div id="control">
            <button id="start">Start</button>
            <button id="restart">Reset Placar</button>
        </div>
    </section>
    <footer>
        <h3>By Laube developer</h3>
        <p>Check out my git hub <a href="http://github.com/laube-developer" target="_blank">here</a></p>
    </footer>
    <script src="background.js"></script>
    <script src="https://kit.fontawesome.com/f7c0a4b5c8.js" crossorigin="anonymous"></script>
</body>
</html>
